<div class="container">
  <h2>Create Movie</h2>
  <form [formGroup]="movieForm" (ngSubmit)="createMovie()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
      />
      <small
        *ngIf="
          movieForm.get('title')?.invalid && movieForm.get('title')?.touched
        "
        class="text-danger"
        >Title is required and must be at most 100 characters.</small
      >
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input
        id="year"
        type="number"
        class="form-control"
        formControlName="year"
      />
      <small
        *ngIf="movieForm.get('year')?.invalid && movieForm.get('year')?.touched"
        class="text-danger"
        >Year is required and must be valid (between 1900 and the current
        year).</small
      >
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        id="genre"
        type="text"
        class="form-control"
        formControlName="genre"
      />
      <small
        *ngIf="
          movieForm.get('genre')?.invalid && movieForm.get('genre')?.touched
        "
        class="text-danger"
        >Genre is required.</small
      >
    </div>

    <div class="form-group">
      <label for="director">Director</label>
      <input
        id="director"
        type="text"
        class="form-control"
        formControlName="director"
      />
      <small
        *ngIf="
          movieForm.get('director')?.invalid &&
          movieForm.get('director')?.touched
        "
        class="text-danger"
        >Director is required and must be at most 100 characters.</small
      >
    </div>

    <div class="form-group">
      <label for="cast">Cast</label>
      <textarea
        id="cast"
        class="form-control"
        formControlName="cast"
      ></textarea>
      <small
        *ngIf="movieForm.get('cast')?.invalid && movieForm.get('cast')?.touched"
        class="text-danger"
        >Cast is required and must be at most 500 characters.</small
      >
    </div>

    <div class="form-group">
      <label for="posterImage">Poster URL</label>
      <input
        id="posterImage"
        type="url"
        class="form-control"
        formControlName="posterImage"
      />
      <small
        *ngIf="
          movieForm.get('posterImage')?.invalid &&
          movieForm.get('posterImage')?.touched
        "
        class="text-danger"
        >Poster image URL is required.</small
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="movieForm.invalid"
    >
      Create Movie
    </button>
  </form>
</div>
